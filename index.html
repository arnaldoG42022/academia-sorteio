<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do sorteio</title>
    <style>
        body {
            background: url('imagemacademia.png') no-repeat center center fixed; 
            background-size: cover; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            color: rgb(6, 6, 6); 
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); 
            padding: 20px; 
            border-radius: 10px;
        }
        .imagem-academia {
            max-width: 50%;
            height: auto; 
            margin: 20px auto; 
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1379e6; 
            color: rgb(255, 255, 255); 
            border: none; 
            cursor: pointer; 
            border-radius: 20px; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #0056b3; 
        }
        .roletaContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #roletaImg {
            width: 100px; /* Ajuste conforme necessário */
            height: auto;
        }
        @keyframes girar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .imagem-academia {
                max-width: 80%; 
            }
            .container, button {
                padding: 20px; 
            }
            h1, label, button {
                font-size: 14px; 
            }
            button {
                margin-top: 10px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio Studio Fitness KRK</h1>
        <img src="imagemacademia1.png" alt="Imagem da Academia" class="imagem-academia">
        <label for="ultimoNumero" style="color: white;">Digite o último número que pagou a mensalidade:</label><br>
        <input type="number" id="ultimoNumero" min="1"><br>
        <button onclick="sortear()">Sortear</button>
        <div class="roletaContainer">
            <img src="roleta.png" id="roletaImg" alt="Roleta"> 
        </div>
        <h2 id="resultado">Aguarde...</h2>
    </div>

    <script>
        function sortear() {
            const roletaImg = document.getElementById('roletaImg');
            roletaImg.style.animation = "girar 4s linear";

            let contador = 0;
            const intervalo = setInterval(() => {
                const ultimoNumero = document.getElementById('ultimoNumero').value;
                const numeroAleatorio = Math.floor(Math.random() * ultimoNumero) + 1;
                document.getElementById('resultado').innerText = `Número: ${numeroAleatorio}`;
                contador++;
                if (contador >= 20) { // Aproximadamente 4 segundos, ajuste conforme necessário
                    clearInterval(intervalo);
                    document.getElementById('resultado').innerText = `Sorteado: ${numeroAleatorio}`;
                    roletaImg.style.animation = "none";
                }
            }, 200); // Ajuste conforme necessário
        }
    </script>
</body>
</html>
